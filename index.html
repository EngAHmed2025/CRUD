<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css/inf.css">
</head>
<body>
    <div class="w-75 mx-auto py-5 shadow rounded-3 p-2 ">
        <h1 class="mb-4 text-capitalize">Store mangment</h1>
        <label for="ProductNameInput" class="text-capitalize">ProductName</label>
        <input type="text" id="ProductNameInput" class="form-control mb-3">
        <label for="ProductPriceInput" class="text-capitalize">Product price</label>
        <input type="number" id="ProductPriceInput" class="form-control mb-3">
        <label for="ProductCatagoryInput" class="text-capitalize">Product catagory</label>
        <input type="text" id="ProductCatagoryInput" class="form-control mb-3">
        <label for="ProductDescInput" class="text-capitalize">product description</label>
        <textarea type="text" id="ProductDescInput" class="form-control mb-3"> </textarea>

        <button id="Addbtn" onclick="addProduct()"  class="btn btn-outline-dark "> Add product</button>
        <button id="Updatebtn" onclick="ReUpdate()"  class="btn btn-warning d-none">Update product </button>
    </div>
    <div class="w-75 mx-auto p-5">
        <input type="text" placeholder="Search By Name" class="form-control" oninput="searchProduct(this.value)">
    </div>

    
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">index</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
    </div>
   
    <script src="style.css/main.js"></script>
</body>
</html>
